name: Preprocessing Dataset

on:
  push:
    paths:
      - 'preprocessing/automate_Roby_saidi.py'
      - 'namadataset_raw/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn scipy

      - name: ⚙️ Run Preprocessing Script
        run: |
          python preprocessing/automate_Roby_saidi.py

      - name: 📤 Upload Processed Data
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/namadataset_preprocessing/data_preprocessed.csv
